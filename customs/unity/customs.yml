# Unity namespace custom items configuration
# This namespace contains items specific to the Unity server
#
# Click action properties for items:
# - cooldown: Individual cooldown in milliseconds for this item (overrides global setting)
# - cancel_right_click: true/false to cancel block placement when right-clicking with this item
# - cancel_left_click: true/false to cancel block breaking when left-clicking with this item

items:
  # Special server-branded items
  unity_sword:
    material: NETHERITE_SWORD
    name: "&a&lUnity Sword"
    lore:
      - "&7Official Unity server sword"
      - "&7Forged with unity and strength"
    custom_model_data: 2001
    is_enchanted: true
    right_click_command: "particle minecraft:totem_of_undying ~ ~ ~ 0.5 0.5 0.5 0.1 20 normal"
    cooldown: 1000  # 1 second cooldown
    cancel_right_click: true
    
  unity_helmet:
    material: NETHERITE_HELMET
    name: "&a&lUnity Helmet"
    lore:
      - "&7Official Unity server helmet"
      - "&7Protects the wearer with unity"
    custom_model_data: 2002
    unbreakable: true
    glow: true
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
    
  unity_badge:
    material: NETHER_STAR
    name: "&a&lUnity VIP Badge"
    lore:
      - "&7Official Unity server VIP badge"
      - "&7Shows your support for the server"
      - "&7Right-click to show your VIP status"
    glow: true
    right_click_command: "broadcast &a[VIP] %player% &7is a proud supporter of Unity!"
    left_click_command: "give %player% minecraft:diamond 5"
    cooldown: 30000  # 30 second cooldown to prevent spam
    cancel_right_click: true
    cancel_left_click: false  # Allow left-click interactions
