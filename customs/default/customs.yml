# Default namespace custom items configuration
# This is the default namespace that will be used if no namespace is specified
#
# Click action properties for items:
# - cooldown: Individual cooldown in milliseconds for this item (overrides global setting)
# - cancel_right_click: true/false to cancel block placement when right-clicking with this item
# - cancel_left_click: true/false to cancel block breaking when left-clicking with this item

items:
  # A basic custom item with minimal properties
  basic_sword:
    material: DIAMOND_SWORD
    name: "&bBasic Sword"
    lore:
      - "&7A simple but powerful sword"
      - "&7Use it wisely!"
    
  # A more complex item with custom model data and commands
  magic_wand:
    material: STICK
    name: "&dMagic Wand"
    lore:
      - "&5A mystical wand with magical powers"
      - "&7Right-click to cast a spell"
      - "&7Left-click to check your mana"
    custom_model_data: 1001
    is_enchanted: true  # Adds enchantment glint without actual enchantments
    right_click_command: "tell %player% You cast a magical spell!"
    left_click_command: "tell %player% Your mana level: 100%"
    cooldown: 2000  # 2 second cooldown for this item
    cancel_right_click: true  # Prevent block placement when right-clicking
    cancel_left_click: true  # Prevent block breaking when left-clicking
    
  # An unbreakable item with glow effect
  admin_hammer:
    material: GOLDEN_AXE
    name: "&c&lAdmin Hammer"
    lore:
      - "&6The mighty hammer of the admins"
      - "&7With great power comes great responsibility"
    unbreakable: true
    glow: true
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
